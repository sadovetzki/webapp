<article *ngIf="post">

  <h1> {{ post.title }}</h1>
  <p class="text-muted mb-2">
    <span>
      <em class="pr-5">
        {{ post.author}}
      </em>
      <em>
        {{ post.date}}
      </em>
    </span>

    <span class="float-right">
      <i class="fa fa-thumbs-up" aria-hidden="true" title="Number of likes">
        {{ post.numberOfLikes }}
      </i>
    </span>
  </p>

  <p>
    {{ post.content }}
  </p>

  <textarea rows="10" class="w-100" placeholder="Add your comment here"></textarea>

  <p>Comments:</p>
  <div *ngIf="post.comments && post.comments.length" class="col-10 offset-2">
    <ul class="list-group list-unstyled">
      <li class="w-100" *ngFor="let comment of post.comments">
        <p><strong>{{ comment.author }}:</strong></p>
        <div class="ml-2">
          <p>{{ comment.content }}</p>
          <p class="text-muted"><em>{{ comment.date }}</em></p>
        </div>
      </li>
    </ul>
  </div>

</article>
